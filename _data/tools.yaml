- title: Omics Subtyping
  subtitle: "R, Python, Tensorflow code: E. Stene, S. Helmi, L. Gillenwater."
  group: OMICS INTEGRATION
  link: https://github.com/KechrisLab//OmicsSubtyping
  image: images/photo.jpg
  description: Multi-omics subtyping pipeline for chronic obstructive pulmonary disease. [See Gillenwater et al., 2021](https://pubmed.ncbi.nlm.nih.gov/34432807/).  [Github](https://github.com/KechrisLab//OmicsSubtyping)

- title: SmCCNet 
  subtitle: "R package: J. Shi"
  group: OMICS INTEGRATION
  image: images/photo.jpg
  link: https://github.com/KechrisLab/SmCCNet
  description: Correlation analysis based method for discovering (quantitative) trait-specific multi-omics networks. [See Shi et al., 2019](https://pubmed.ncbi.nlm.nih.gov/30957844/).   [CRAN](https://cran.r-project.org/web/packages/SmCCNet/index.html)  [Github](https://github.com/KechrisLab/SmCCNet) 

- title: Discordant 
  subtitle: "R package: C. Siska"
  group: OMICS INTEGRATION
  image: images/photo.jpg
  link: https://github.com/siskac/discordant
  description: Identify pairs of features that differentially correlate between phenotypic groups, with application to -omics data. [See Siska et al., 2016](https://www.ncbi.nlm.nih.gov/pubmed/26520855) and [Siska & Kechris, 2017.](https://www.ncbi.nlm.nih.gov/pubmed/28103954). [Bioconductor](https://bioconductor.org/packages/release/bioc/html/discordant.html)
  
- title: lcmix
  subtitle: "R package: D. Dvorkin"
  group: OMICS INTEGRATION
  image: images/photo.jpg
  link: https://r-forge.r-project.org/projects/lcmix/
  description: Hierarchical mixture models for genomic data integration. see Dvorkin et al., 2013.

- title: MAI
  subtitle: "R package, REST API: J. Dekermanjian"
  group: METABOLOMICS
  image: images/photo.jpg
  link: https://github.com/KechrisLab/MAI
  description: R package which uses a two-step approach to imputing missing data in metabolomics. (to appear, BMC Bioinformatics)
  
- title: PaIRKAT
  subtitle: "R package, Shiny app: C. Carpenter, C. Severn" 
  group: METABOLOMICS
  image: images/photo.jpg
  link: https://github.com/Ghoshlab/pairkat
  description: A pathway integrated regression-based kernel association test with applications to metabolomics [see Carpenter et al., 2021](https://pubmed.ncbi.nlm.nih.gov/34677393/).
  
- title: MSCAT
  subtitle: "Web Server: J. Dekermanjian, W. Labeikovsky"
  group: METABOLOMICS
  image: images/photo.jpg
  link: https://mscat.metabolomicsworkbench.org/
  description: Database of metabolomics software tools and allows one to generate potential software workflows using an online interface. [see Dekermanjian et al., 2021.](https://pubmed.ncbi.nlm.nih.gov/34677393/)

- title: MaRR
  subtitle: "R package, Shiny app: T. Ghosh, M. McGrath"
  group: METABOLOMICS
  image: images/photo.jpg
  link: https://github.com/Ghoshlab/marr
  description: Reproducibility of mass spectrometry based metabolomics data.[see Ghosh et al., 2021](https://pubmed.ncbi.nlm.nih.gov/34493210/)

- title: MSPrep
  subtitle: "R package: M. McGrath, G. Hughes"
  group: METABOLOMICS
  image: images/photo.jpg
  link: https://github.com/KechrisLab/MSPrep
  description: Post processing of LC/MS metabolomic data. MsPRep Performs summarization of replicates, filtering, imputation, normalization, generates diagnostic plots and outputs final analytic datasets for downstream analysis. [see Hughes et al., 2014](https://www.ncbi.nlm.nih.gov/pubmed/24174567).
  
- title: tidyMicro
  subtitle: "R package: C. Carpenter"
  group: MICROBIOME
  image: images/photo.jpg
  link: https://github.com/CharlieCarpenter/tidyMicro
  description: A pipeline for microbiome data analysis and visualization using the tidyverse in R. [see Carpenter et al., 2021](https://pubmed.ncbi.nlm.nih.gov/33526006/)

- title: comb-p 
  subtitle: "Python code: B. Pedersen"
  group: EPIGENETICS
  image: images/photo.jpg
  link: https://github.com/brentp/combined-pvalues
  description: Combining genome-wide p-values using a modified Stouffer-Liptak test corrected for spatial correlations. see Kechris et al., 2010 and Pedersen et al., 2012
    
- title: aptardi 
  subtitle: "Python: R. Lusk"
  group: TRANSCRIPTOMICS
  image: images/photo.jpg
  link: https://github.com/luskry/aptardi
  description: Aptardi predicts polyadenylation sites in sample-specific transcriptomes using high-throughput RNA sequencing and DNA sequence [see Lusk et al., 2021](https://pubmed.ncbi.nlm.nih.gov/33712618/).
  
- title: MCMSeq 
  subtitle: "R package: B. Vestal, C. Moore"
  group: TRANSCRIPTOMICS
  image: images/photo.jpg
  link: https://github.com/stop-pre16/mcmseq
  description: Bayesian hierarchical modeling of clustered and repeated measures RNA sequencing experiments. [see Vestal et al., 2020](https://pubmed.ncbi.nlm.nih.gov/32859148/)
  
- title: miR-MaGiC  
  subtitle: "Java/Snakemake pipeline: P. Russell"
  group: TRANSCRIPTOMICS
  image: images/photo.jpg
  link: https://github.com/KechrisLab/miR-MaGiC/blob/master/README.md 
  description: Pipeline for miRNA expression quantification from small RNA-seq [see Russell et al., 2018](https://www.ncbi.nlm.nih.gov/pubmed/29764489)
  
- title: HeritSeq 
  subtitle: "R package: J. Shi, P. Rudra, B. Vestal, P. Russel"
  group: TRANSCRIPTOMICS
  image: images/photo.jpg
  link: https://github.com/KechrisLab/HeritSeq
  description: Calculate heritability of count based expression traits derived from high-throughput sequencing experiments. [see Rudra, Wen, Vestal et al., 2017](https://www.ncbi.nlm.nih.gov/pubmed/28253840)
  
- title: multiMiR 
  subtitle: "R package: Y. Ru"
  group: TRANSCRIPTOMICS
  image: images/photo.jpg
  link: http://multimir.ucdenver.edu/
  description: Comprehensive collection of predicted and validated miRNA-target interactions and their associations with diseases and drugs. [see Ru et al., 2014](https://www.ncbi.nlm.nih.gov/pubmed/25063298).
  
- title: SULDEX 
  subtitle: "ANSI C++ code"
  group: TRANSCRIPTION FACTOR BINDING
  image: images/photo.jpg
  link: http://www.evolutionarygenomics.com/ProgramsData/SULDEX/SULDEX.html
  description: Simultaneously analyze binding dissociation constants for large repertoires of sequences based on high throughput sequencing. [see Pollock et al., 2011](https://www.ncbi.nlm.nih.gov/pubmed/22069446).
  
- title: c-REDUCE 
  subtitle: "ANSI C code: assisted by D. Dvorkin) Available upon request"
  group: TRANSCRIPTION FACTOR BINDING
  image: images/photo.jpg
  description: c(onservation)-REDUCE. Extension of the REDUCE algorithm that incorporates conservation across multiple species to detect motifs that correlate with expression. [see Kechris & Li, 2009](https://www.ncbi.nlm.nih.gov/pubmed/19040743)
  
- title: OR-MEME 
  subtitle: "ANSI C code: M. Richards) Available upon request"
  group: TRANSCRIPTION FACTOR BINDING
  image: images/photo.jpg
  description: OR-MEME(Order Restricted MEME). Detecting DNA regulatory motifs by constraining the order of information content. [see van Zwet et al., 2005](https://www.ncbi.nlm.nih.gov/pubmed/16646826)
  
- title: TFEM 
  subtitle: "ANSI C code: M. Richards) Available upon request"
  group: TRANSCRIPTION FACTOR BINDING
  image: images/photo.jpg
  description: TFEM(Transcription Factor Expectation Maximization). Detecting DNA regulatory motifs by incorporating positional trends in information content. [see Kechris et al., 2004](https://www.ncbi.nlm.nih.gov/pubmed/15239835)
